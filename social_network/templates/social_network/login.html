<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <div style="display: flex;">
        <form action="/login" style="display: flex; flex-direction: column; align-items: flex-end; width: 50%;" method="post">
            {% csrf_token %}
            <div style="display: flex; padding-bottom: 2em;">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username...">
                </div>
            </div><br>
            <div>
                <label for="pass1">Password</label>
                <input type="password" name="pass1" id="pass1" placeholder="Enter your password..."> <br><br>
            </div>
            <br>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
