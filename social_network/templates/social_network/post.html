<!-- This template should show how a single post will look -->
<!-- Why is the div element going off screen? -->
<div class="post" style="margin: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); max-width: 768px; min-width: 340px; width: 100%; padding: 10px; border-radius: 0.5em;">
    <div style="display: flex; flex-direction: row; ">
        <div style="border: black solid; width: 50px; height: 50px; border-radius: 50%; flex-shrink: 0;">
            <img src="{{ post.profile.profile_image.url }}" style="object-fit: cover; width: 100%; height: 100%; border-radius: 50%;" alt="Profile Picture">
        </div>
        <div style="padding-left: 10px;">
            <div style="display: flex; align-items: center;">
                <div style="font-weight: 600; padding-right: 10px;">
                    {{ post.user.first_name }} {{ post.user.last_name }}
                </div>
                <div style="font-size: 0.8em; color: grey; padding-right: 10px;">
                    @{{ post.user.username }}
                </div>
                <div  style="font-size: 0.8em; color: grey;">
                    {{ post.date }}
                </div> 
            </div>
            <div>
                {{ post.text }}
            </div>
            <div style="width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;">
                {% for postImage in postImages %}
                    {% if postImage|length != 0 %}
                            {% for image in postImage %}
                                {% if image.post == post %}
                                <img src="{{ image.image.url }}" style=" padding: 5px; 
                                border-radius: 1em;
                                flex: 1;
                                width: 50%;
                                object-fit: cover;
                                aspect-ratio: 1 / 1;
                                cursor: pointer;" alt="Post Image">
                                {% endif %}
                            {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
            
        </div>
    </div>
</div>
